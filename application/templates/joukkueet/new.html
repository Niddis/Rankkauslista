{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('joukkueet_create') }}">
	<table>
		<tr>
			<td>
				{{ form.name.label }}
			</td>
			<td>
				{{ form.name }}
			</td>
			<td>
				<ul>
					{% for error in form.name.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
			</td>
		</tr>
		<tr>
			<td>
				{{ form.home.label }}
			</td>
			<td>
				{{ form.home }}
			</td>
			<td>
				<ul>
					{% for error in form.home.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Lisää joukkue"/>
			</td>
		</tr>
	</table>
</form>
{% endblock %}
