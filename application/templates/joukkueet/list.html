{% extends "layout.html" %}

{% block body %}
	<table class="table table-striped text-center">
		<thead class="thead-dark">
		<tr>
			<th scope="col">Joukkue</th>
			<th scope="col">Kotipaikka</th>
			<th scope="col">Kokonaispisteet</th>
		</tr>
	</thead>
	<tbody>
		{% for joukkue in joukkueet %}
		<tr>
			<td>{{ joukkue.name }}</td>
			<td>{{ joukkue.home }}</td>
			<td>{{ joukkue.points }}</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
{% endblock %}
