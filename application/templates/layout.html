<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rankkauslista</title>
	</head>

	<body>
		{% if current_user.is_authenticated %}
		<p>
			Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
		</p>
		{% else %}
		<a href="{{ url_for('auth_login') }}">Kirjaudu</a>
		{% endif %}

		<ul>
			<li><a href="{{ url_for('joukkueet_index') }}">Näytä joukkueet</a></li>
			<li><a href="{{ url_for('cups_index') }}">Näytä turnaukset</a></li>
			<li><a href="{{ url_for('joukkueet_form') }}">Lisää joukkue</a></li>
			<li><a href="{{ url_for('cups_form') }}">Lisää turnaus</a></li>
			<li><a href="{{ url_for('results_index') }}">Näytä tulokset</a></li>
			<li><a href="{{ url_for('result_form') }}">Lisää tulos</a></li>
			
		</ul>

		{% block body %}
			<p>
				content
			</p>
		{% endblock %}
	</body>
</html>
