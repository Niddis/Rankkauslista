{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('results_index') }}">
	{{ form.selected.label }} {{ form.selected }}
	<button type="submit" value="Valitse" class="btn btn-primary">Valitse</button>
</form>
	<table class="table table-striped table-sm text-center">
		<thead class="thead-dark">
		<tr>
			<th scope="col">Turnaus</th>
      <th scope="col">Joukkue</th>
      <th scope="col">Sijoitus</th>
      <th scope="col">Pisteet</th>
		</tr>
	</thead>
	<tbody>
		{% for r in results %}
		<tr>
			<td>{{ r.cup }}</td>
      <td>{{ r.team }}</td>
      <td>{{ r.rank }}</td>
			<td>{{ r.points }}</td>
			
		</tr>
		{% endfor %}
	</tbody>
	</table>
{% endblock %}
