{% extends "layout.html" %}

{% block body %}
<h2>Turnaus: {{ cup.name }}</h2>
<h2>Joukkue: {{ team.name }}</h2>
<form method="POST">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">{{ form.points.label }}</label>
		<div class="col-sm-3">
			{{ form.points }}
		</div>
		<ul>
			{% for error in form.points.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	</div>
	<div class="form-group row"> 
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Päivitä</button>
		</div>
	</div>
</form>
{% endblock %}
