{% extends "layout.html" %}

{% block body %}
<h1>Sijoitukset: {{ team.name }}</h1>
<table class="table table-striped table-sm text-center">
	<thead class="thead-dark">
		<tr>
			<th scope="col">Turnaus</th>
			<th scope="col">Sijoitus</th>
			<th scope="col">Pisteet</th>
		</tr>
	</thead>
	<tbody>
		{% for r in results %}
		<tr>
			<td>{{ r.cup }}</td>
			<td>{{ r.rank }}</td>
			<td>{{ r.points }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<form method="GET" action="{{ url_for('teams_index') }}">
	<button type="submit" value="Takaisin" class="btn btn-primary">Takaisin</button>
</form>
{% endblock %}
