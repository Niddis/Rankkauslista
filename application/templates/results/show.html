{% extends "layout.html" %}

{% block body %}
<h3>{{ team.name }}</h3>
<table class="table table-striped table-sm text-center">
	<thead class="thead-dark">
		<tr>
			<th scope="col">Turnaus</th>
			<th scope="col">Sijoitus</th>
			<th scope="col">Pisteet</th>
		</tr>
	</thead>
	<tbody>
		{% for r in results %}
		<tr>
			<td>{{ r.cup }}</td>
			<td>{{ r.rank }}</td>
			<td>{{ r.points }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
