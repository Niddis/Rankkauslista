{% extends "layout.html" %}

{% block body %}

<form method="POST">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">{{ form.name.label }}</label>
		<div class="col-sm-3">
			{{ form.name }}
		</div>
		<ul>
			{% for error in form.name.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">{{ form.home.label }}</label>
		<div class="col-sm-3">
			{{ form.home }}
		</div>
		<ul>
			{% for error in form.home.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
    </div>
	<div class="form-group row"> 
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Päivitä</button>
		</div>
	</div>
</form>
<form method="GET" action="{{ url_for('teams_index') }}">
	<button type="submit" value="Takaisin" class="btn btn-danger">Takaisin</button>
</form>
{% endblock %}
